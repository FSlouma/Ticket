<body>
  
    <div class="container">
      <div class="content">
        <div class="image-box" >
         
        </div>
        
      <form action="form" >
        <div class="topic"> Sign in </div>
        <div class="input-box">
         
            <input  type="text" [(ngModel)]="form.username" [ngModelOptions]="{standalone: true}"required >
            <label>Entrer your username</label>
          </div>
        <div class="input-box">
         
          <input  type="email" [(ngModel)]="form.email" [ngModelOptions]="{standalone: true}"required >
          <label>Enter your email</label>
        </div>
        <div class="input-box">
          
          <input type="password" [(ngModel)]="form.password" [ngModelOptions]="{standalone: true} " required>
          <label>Password</label>
         
        </div>
        <div class="input-box">
          <input type="submit" value="Sign Up" (click)="adduser()">
        </div>
      </form>
    </div>
    </div>
  </body>
