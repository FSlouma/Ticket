<body>
  
    <div class="container">
      <div class="content">
        <div class="image-box" >
         <img src="./assets/img/img.jpg" alt=""> 
        </div>
        
      <form action="form" (ngSubmit)="connect()">
        <div class="topic"> Sign in </div>
        <div class="input-box">
         
          <input (blur)="this.getuserbyemail()" type="email" [(ngModel)]="form.email" [ngModelOptions]="{standalone: true}"required >
          <label>Enter your email</label>
        </div>
        <div class="input-box">
          
          <input type="password" [(ngModel)]="form.password" [ngModelOptions]="{standalone: true} " required>
          <label>Password</label>
         
        </div>
        <a href="#">Forgot your password?</a>
        <div class="input-box">
          <input type="submit" value="Sign In ">
        </div>
      </form>
    </div>
    </div>
  </body>
